name: C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: sudo apt update
    - run: sudo apt install -y libsdl2-dev
    - run: cd C++
    - run: g++ main.cpp -lSDL2 -o main
